<div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center p-3 bg-pattern">
    
    <div class="content-wrapper text-center">
        <div class="logo mb-4">
            <img src="https://i.ibb.co/vwDDxjQ/LOGO.png" alt="Logo">
          </div>
      <h1 class="display-4 mb-2">{{ title }}</h1>
      <h2 class="h3 mb-3">{{ subtitle }}</h2>
      <p class="lead mb-4">
        Monitoreo en tiempo real de variables ambientales y agrícolas para mejorar la calidad del café.
      </p>
      <p class="location mb-4">
        <i class="fas fa-map-marker-alt"></i> {{ location }}
      </p>
      <button class="btn btn-primary btn-lg start-button" routerLink="/auth/iniciar-sesion">
        Comenzar ahora
        <i class="fas fa-arrow-right ml-2"></i>
      </button>
    </div>
    <div class="features mt-5">
      <div class="feature-item">
        <i class="fas fa-tachometer-alt"></i>
        <span>Monitoreo en tiempo real</span>
      </div>
      <div class="feature-item">
        <i class="fas fa-chart-line"></i>
        <span>Análisis de datos</span>
      </div>
      <div class="feature-item">
        <i class="fas fa-mobile-alt"></i>
        <span>Acceso móvil</span>
      </div>
    </div>
  </div>
