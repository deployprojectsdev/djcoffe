<div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Actualizar Sensor</h2>
        <form (ngSubmit)="actualizarSensor()" #sensorForm="ngForm">
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="sensor.tipo" required>
          </div>
          <div class="mb-3">
            <label for="marca_modelo" class="form-label">Marca y Modelo</label>
            <input type="text" class="form-control" id="marca_modelo" name="marca_modelo" [(ngModel)]="sensor.marca_modelo" required>
          </div>
          <div class="mb-3">
            <label for="fecha_instalacion" class="form-label">Fecha de Instalación</label>
            <input type="date" class="form-control" id="fecha_instalacion" name="fecha_instalacion" [(ngModel)]="sensor.fecha_instalacion" required>
          </div>
          <div class="mb-3">
            <label for="id_cultivo" class="form-label">ID de Cultivo</label>
            <input type="text" class="form-control" id="id_cultivo" name="id_cultivo" [(ngModel)]="sensor.id_cultivo" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="!sensorForm.form.valid">Actualizar Sensor</button>
            <button type="button" class="btn btn-secondary" (click)="goBack()">Volver</button>
          </div>
        </form>
      </div>
    </div>
  
    <div class="mt-3">
      <div *ngIf="is_ok" class="alert alert-success" role="alert">
        Sensor actualizado exitosamente. Redirigiendo...
      </div>
      <div *ngIf="is_error" class="alert alert-danger" role="alert">
        Error al actualizar el sensor. Por favor, inténtelo de nuevo.
      </div>
      <div *ngIf="is_empty" class="alert alert-warning" role="alert">
        Por favor, complete todos los campos requeridos.
      </div>
    </div>
  </div>
